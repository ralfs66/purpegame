<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
        }
        #dialogue-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            height: auto;
            max-height: 30%;
            text-align: center;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #controls {
            bottom: 80px; /* Increased to move the d-pad even higher */
        }

        #inventory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        #inventory div {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        #toggle-inventory {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-overlay">
        <div id="status-bars">
            <div id="hp-bar" class="status-bar">
                <div class="bar-fill"></div>
                <span class="bar-text">HP: 100/100</span>
            </div>
            <div id="mana-bar" class="status-bar">
                <div class="bar-fill"></div>
                <span class="bar-text">Mana: 100/100</span>
            </div>
            <div id="money-bar">$1000</div>
        </div>
        <div id="controls">
            <div id="d-pad">
                <button id="up">↑</button>
                <button id="left">←</button>
                <button id="right">→</button>
                <button id="down">↓</button>
            </div>
            <div id="action-buttons">
                <button id="action-a">A</button>
                <button id="action-b">B</button>
            </div>
        </div>
        <div id="dialogue-box" style="display: none;"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
